<!DOCTYPE html>
<html>
<head>
	<title>Contato</title>
	<style type="text/css">
		.form{
			padding: 15px;
		}
		.as{
			margin: 4px;
		}
	</style>
</head>
<body>
<h1> Formulario de Contato </h1>

<form class="form input" action="" method="get">
<div class="input">
	<input class="as" type="text" name="nome" placeholder="Nome Completo"><br>
	<input class="as" type="text" name="nick" placeholder="Nickname"><br>
	<input class="as" type="text" name="email" placeholder="Email para contato"><br>
	<input class="as"  type="" name=""><br>
	<label class="as" for="motv_cont" >Motivo do contato </label><br>
	<select class="as"  name="motv_cont" >
 		<option value="cont_prof">Contato Profissional</option>
		<option value="cont_proj">Contrato de Projeto</option>
		<option value="prop_emp">Proposta de Emprego</option>
 		<option value="outros">Outros</option>
	</select><br>
	<label class="as" for="descricao" >Descricao </label><br>
	<textarea class="as"  id="descricao" placeholder="Descricao">
		
	</textarea>
	</div>	
</form>


</body>
</html>
